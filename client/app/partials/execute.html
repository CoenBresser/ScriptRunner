<h2>Executing {{scriptId}}</h2>
<p class="btn-success" ng-show="state == 'initializing'"><span class="glyphicon glyphicon-transfer"></span>  Initializing</p>
<p class="btn-success" ng-show="state == 'running'"><span class="glyphicon glyphicon-flash"></span>  Executing</p>
<p class="btn-success" ng-show="state == 'success'"><span class="glyphicon glyphicon-ok"></span>  Finished</p>
<p class="btn-danger" ng-show="state == 'failed'"><span class="glyphicon glyphicon-remove"></span>  Failed</p>
